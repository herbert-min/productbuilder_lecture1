<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Idea Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switcher">
        <button id="theme-toggle">Toggle Theme</button>
    </div>
    <div class="container">
        <h1>What's for Dinner?</h1>
        <div id="dinner-recommendation" class="result-container">
            <img id="dinner-image" src="" alt="Recommended dinner" style="width: 100%; max-width: 400px; height: auto; border-radius: 10px;">
            <p id="dinner-name"></p>
        </div>
        <button id="generate-dinner">Get a Recommendation</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
